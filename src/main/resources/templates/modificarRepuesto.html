<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments/head :: head">
    </head>

    <body>
        <header>
            <div th:replace="fragments/header :: header"></div>
        </header>
        <main>
            <form id="form" th:action="@{/repuesto/agregar}" th:object="${repuesto}" method="POST" class="was-validated">
                <input type="hidden" name="idRepuesto" th:field="*{idRepuesto}"/>
                <section class="py-4 mb-4 bg-dark">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3" >
                                <a id="submit"  class="btn btn-primary btn-block" >
                                    <i class="fas fa-plus">Agregar</i></a>

                            </div>
                        </div>
                    </div>
                </section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card bg-dark">
                                    <div class="card-header">
                                        <h4>Editar</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="Descripcion">[[#{repuesto.descripcion}]]</label>
                                            <input type="text" class="form-control" name="Descripcion" 
                                                   required="true" th:field="*{descripcion}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <div th:replace="fragments/footer :: footer">
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="/codigo.js"></script>
    </body>

</html>
