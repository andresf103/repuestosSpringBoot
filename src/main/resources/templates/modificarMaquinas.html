<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments/head :: head">
    </head>

    <body>
        <header>
            <div th:replace="fragments/header :: header"></div>
        </header>
        <main>
            <form id="form" th:action="@{/maquina/agregar}" th:object="${maquina}" method="POST" class="was-validated">
                <input type="hidden" name="idMaquina" th:field="*{idMaquina}"/>

                <div id="details" class="py-4">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card bg-dark">
                                    <div class="card-header">
                                        <h4>Editar</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="patente">[[#{maquina.patente}]]</label>
                                            <input type="text" class="form-control" name="patente" 
                                                   required="true" th:field="*{patente}"/>
                                            <span th:if="${#fields.hasErrors('patente')}" th:errors="*{patente}" ></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="descripcion">[[#{maquina.descripcion}]]</label>
                                            <input type="text" class="form-control" name="descripcion" 
                                                   required="true" th:field="*{descripcion}"/>
                                            <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" ></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="serie">[[#{maquina.nSerie}]]</label>
                                            <input type="text" class="form-control" name="serie" 
                                                   required="true" th:field="*{nSerie}"/>
                                            <span th:if="${#fields.hasErrors('nSerie')}" th:errors="*{nSerie}" ></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="motor">[[#{maquina.nMotor}]]</label>
                                            <input type="text" class="form-control" name="motor" 
                                                   required="true" th:field="*{nMotor}"/>
                                            <span th:if="${#fields.hasErrors('nMotor')}" th:errors="*{nMotor}" ></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="modelo">[[#{maquina.modelo}]]</label>
                                            <input type="number" class="form-control" name="modelo" 
                                                   required="true" th:field="*{modelo}" step="any"/>
                                            <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" ></span>
                                        </div>
                                        <div class="py-4" >
                                            <a id="submit"  class="col-md-3 btn btn-primary btn-block" >
                                                <i class="fas fa-plus">Agregar</i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <div th:replace="fragments/footer :: footer">
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="/form.js"></script>
    </body>

</html>
